<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Carrtio de Compras üêºüêº</title>
</head>
<body>
    <header>
        <h1>Tienda de Relojes</h1>
    </header>    
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engasse</span>
                <img src="./img/boxengasse.png" alt="" class="img-item">
                <span class="precio-item">$15,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Englis Horse</span>
                <img src="./img/englishrose.png" alt="" class="img-item">
                <span class="precio-item">$25,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Knock Nap</span>
                <img src="./img/knocknap.png" alt="" class="img-item">
                <span class="precio-item">$18,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">La Night</span>
                <img src="./img/lanight.png" alt="" class="img-item">
                <span class="precio-item">$48,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Silver All</span>
                <img src="./img/silverall.png" alt="" class="img-item">
                <span class="precio-item">$32,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Skin Glam</span>
                <img src="./img/skinglam.png" alt="" class="img-item">
                <span class="precio-item">$48,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Midimix</span>
                <img src="./img/midimix.png" alt="" class="img-item">
                <span class="precio-item">$42,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sir Blue</span>
                <img src="./img/sirblue.png" alt="" class="img-item">
                <span class="precio-item">$22,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Middelesteel</span>
                <img src="./img/middlesteel.png" alt="" class="img-item">
                <span class="precio-item">$25,000.00</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
    </section>
    <!-- carrito de compras -->
    <div class="carrito">
        <div class="header-carrito">
            <h2>Tu carrito</h2>

        </div>

        <div class="carrito-items">
            <div class="carrito-item">
                <img src="./img/boxengasse.png" alt="reloj de lujo" >
                <div class="carrito-item-detalles">
                    <span class="carrito-item-titulo">Box Engasse</span>
                    <div class="selector-cantidad">
                        <i class='bx bx-minus restar-cantidad'></i>
                        <input type="text" value="1" class="carrito-item">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
